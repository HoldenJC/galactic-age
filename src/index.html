<!DOCTYPE html>
<html>
<head>
  <title>Galactic-Age</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-2">Galactic Age Calculator</h1>
    </div>

    <div class="card p-5">
      <form id="userBirth">

        <label for="name">Enter your name:</label>
        <input id="name" type="text" placeholder="(name here)" class="form-control">

        <div class="form-group">
          <label for="birthday">Date of birth:</label>
          <input id="birthday" class="form-control" type="date">
        </div>

        <button type="submit" name="button" class="btn btn-primary">Calculate Solar Ages</button>
      </form>

      <div id="results"></div>
      <div id="endMessage"></div>

    </div>
  </div>

</body>
</html>
